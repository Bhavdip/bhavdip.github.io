<footer>
  {% if page.nobio != true %}
    {% if location != '' %}
      <img class="avatar" src="{{site.data.members.gravatar}}" alt="Me" />
    {% endif %}
      <p>{{site.data.members.about_me}}</p>
        <a  class="social-item" href="http://twitter.com/{{ site.data.members.twitter_name}}" title="{{ site.data.members.twitter_name }} on Twitter" target="_blank">
         <i class="fa fa-twitter fa-lg"></i>
       </a>
        <a  class="social-item" href="http://github.com/{{site.data.members.github_name}}" title="{{site.data.members.github_name}} on Github" target="_blank">
           <i class="fa fa-github fa-lg"></i>
        </a>
      </a>
       <a  class="social-item" href="http://stackoverflow.com/users/{{site.data.members.stack_overflow}}" title="{{site.data.members.stack_overflow}} on stack_overflow" target="_blank">
          <i class="fa fa-stack-overflow fa-lg"></i>
       </a>
      </a>
      <a  class="social-item" href="https://in.linkedin.com/in/{{site.data.members.linked_in}}" title="{{ site.data.members.linked_in }} on LinkedIn" target="_blank">
         <i class="fa fa-linkedin fa-lg"></i>
      </a>
    {% endif %}
    <p>
      <small>Â©{{ site.time | date: '%Y' }} {{ site.name}}</small><br />
      <small>Made with <a href="http://jekyllrb.com/">Jekyll</a> &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small>
    </p>
</footer>
